    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased; 
        background-color: #fafaf9; /* stone-50 */
        color: #0c0a09; /* stone-950 */
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #a8a29e; /* stone-400 */ border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #57534e; /* stone-600 */ }
      
      .nav-active {
        color: #ffffff !important;
        background-color: #fd6c3c; /* sienna-400 */
        box-shadow: 0 10px 15px -3px rgba(253, 108, 60, 0.2);
      }

      .glass-sidebar {
        background: linear-gradient(180deg, #44403c 0%, #1c1917 100%); /* stone-700 to stone-900 */
        border-right: 1px solid #57534e; /* stone-600 */
      }

      .trading-card {
        background: white;
        border: 1px solid #e7e5e4; /* stone-200 */
        box-shadow: 0 10px 25px -5px rgba(12, 10, 9, 0.05); /* stone-950 with alpha */
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .trading-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 35px -10px rgba(12, 10, 9, 0.1); /* stone-950 with alpha */
      }

      /* Global Button Hover Effects */
      .btn-primary-sienna {
        transition: all 0.2s ease-in-out;
      }
      .btn-primary-sienna:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px -3px rgba(163, 41, 9, 0.3), 0 4px 6px -2px rgba(163, 41, 9, 0.1); /* sienna-800 with alpha */
      }
      .btn-primary-sienna:active {
        transform: scale(0.95);
        box-shadow: none;
      }


      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes price-flash-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-10px); opacity: 0; }
      }

      @keyframes price-flash-down {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(10px); opacity: 0; }
      }
      
      .price-flash-up {
        animation: price-flash-up 0.75s ease-out forwards;
      }
      .price-flash-down {
        animation: price-flash-down 0.75s ease-out forwards;
      }

    </style>
